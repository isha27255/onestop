<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OneStop</title>
    </head>
    <body>
        <div>
            <a>Logged in as : {{ user.username }}</a>
            <br>
            <a>Event List</a>
            <br>
            <a class="button btn-primary" href="{% url 'addEvent' %}">Add Event</a>
            <ol>
                {%  for event in events %}
                    <li><a href="{% url 'viewEvent' event.id %}">{{ event.name }}</a></li>
                {%  endfor  %}
            </ol>
    </body>
</html>
