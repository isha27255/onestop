<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OneStop</title>
    </head>
    <body>
        <div>
            <a href="{% url 'index' %}">Event List</a>&raquo;<a>{{ event.name }}</a><br>
            <div>{{ event.to_json }}</div>
            <br>
            <a href="{% url 'deleteEvent' event.id%}">Delete Event</a>
            <p>Student lists :</p>
            <ul>
                {% for student_list in event.student_lists %}
                    <li><a href="{% url 'viewStudents' student_list.id %}">{{ student_list.type }}</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'upload_studentlist' event.id %}">Add list</a>
    </body>
</html>
