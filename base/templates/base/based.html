<!DOCTYPE html>
<html>
	<head>
		<title>OneStop</title>
		{% load static %}

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css">
	    <link href="https://fonts.googleapis.com/css2?family=Share&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

		<!-- jQuery, Popper js, bootstrap maintain order-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
	</head>


	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<span class="fa fa-database">&nbsp;<a class="navbar-brand" href="{% url 'index' %}" style="font-size: 3vh ;font-family: 'Oswald', sans-serif;"><strong>OneStop</strong></a></span>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  		<span class="navbar-toggler-icon"></span>
		  		</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
						{% if not user.is_anonymous %}
					    <li class="nav-item active">
					    	<a class="nav-link">Logged in as : {{user}} </a>
					    </li>
						{% endif %}
				      	<li class="nav-item">
				        	<a class="nav-link" href="{% url "logout" %}" style="color:black">Logout</a>
				      	</li>
						<li>
							<a class="nav-link" href="{% url "showKey" %}" data-toggle="modal" data-target="#myModal" id="modaltoggle" style="color:black">View API Key</a>

							<div id="myModal" class="modal fade" role="dialog">
							  	<div class="modal-dialog">

							    	<div class="modal-content">
							      		<div class="modal-header">
							        		<h4 class="modal-title">API Key for {{user}}</h4>
							      		</div>
							      		<div class="modal-body">
											<input type="text" name="" id="keystore" value="" style="width:100%"/>
							      		</div>
							      		<div class="modal-footer">
							        		<button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
							      		</div>
							    	</div>

							  	</div>
							</div>

						</li>
				    </ul>
				    {% block search %}
					{% endblock %}
				</div>
			</div>
		</nav>
	    {% block content %}
	    {% endblock %}
	</body>
	<script>
		$(document).ready(function(){
			$.get("{% url 'showKey' %}", function(data){
				console.log(data)
				var keystore = document.getElementById('keystore')
				keystore.value = ""+data.key
			})
		})

	</script>
</html>
