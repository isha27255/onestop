<!DOCTYPE html>
<html>

<head>
	<title>OneStop</title>
	{% load static %}

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Share&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

	<!-- jQuery, Popper js, bootstrap maintain order-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/css/responsive-table.css'%}">
</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<span>
				<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-stack" width="44"
					height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round"
					stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" />
					<polyline points="12 4 4 8 12 12 20 8 12 4" />
					<polyline points="4 12 12 16 20 12" />
					<polyline points="4 16 12 20 20 16" />
				</svg>
				&nbsp;
				<a class="navbar-brand" href="{% url 'index' %}"
					style="font-size: 3vh ;font-family: 'Oswald', sans-serif;"><strong>OneStop</strong></a>
			</span>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					{% if not user.is_anonymous %}
					<li class="nav-item active">
						<a class="nav-link">Logged in as : {{user}} </a>
					</li>
					{% endif %}
					<li class="nav-item">
						<a class="nav-link" href="{% url "logout" %}">Logout</a>
					</li>
					<li>
						<a class="nav-link" href="{% url "showKey" %}" data-toggle="modal" data-target="#myModal"
							id="modaltoggle">View API Key</a>

						<div id="myModal" class="modal fade" role="dialog">
							<div class="modal-dialog" style="background-color: #2D2D34">

								<div class="jumbotron modal-content" style="background-color: #2D2D34; color: #fff">
									{% load api-key %}
									<div>
										<h4 class="modal-title">API Key for {{user}}</h4>
									</div>
									<div class="modal-body" style="margin-bottom: 40px; margin-top:20px;">
										<input class="form-control" type="text" name="" id="keystore"
											value={% get_key user %} style="width:100%" readonly>
									</div>
									<div>
										<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
									</div>
								</div>

							</div>
						</div>

					</li>
				</ul>
				{% block search %}
				{% endblock %}
			</div>
		</div>
	</nav>
	{% block content %}
	{% endblock %}
</body>

</html>
