<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OneStop</title>
    </head>
    <body>
        <div>
            <a href="{% url 'index' %}">Events List</a>&raquo;<a href="{% url 'viewEvent' event.id%}">{{ event.name }}</a>&raquo;<a>{{ student_list.type }}</a>
            <button href="{% url 'deleteStudentList' student_list.id%}">Delete student list</button>
            <ol>
                {%  for student in student_list.list %}
                    <li id="list">{{ student.to_json }}</li>
                {%  endfor  %}
            </ol>
    </body>
</html>
